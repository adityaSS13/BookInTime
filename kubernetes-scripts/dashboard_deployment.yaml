apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: prathyand/thebitbeta:dashboard_service_latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: DB_HOSTS
          value: "mongod-0.mongodb-service,mongod-1.mongodb-service:27017"
        - name: DB_REPLICASET
          value: "MainRepSet"
        - name: PREFS
          value: "directConnection=true&readPreference=primaryPreferred"
        - name: DB_DATABASE
          value: "serv_DB"
        - name: environment
          value: "kubernetes"
        - name: APP_PORT
          value: "3002"

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 8080
